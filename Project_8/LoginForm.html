<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="" id="Form">
            <h1>Regis<span>ter</span></h1>
            <div class="User-input">
                <label for="UserName">UserName</label>
                <input type="text" id="UserName">
                <div class="Error"></div>
            </div>
            
             <div class="User-input">
                <label for="email">Email</label>
                <input type="text" id="email">
                <div class="Error"></div>
            </div>

             <div class="User-input">
                <label for="Passward">Passwd</label>
                <input type="password" id="Passward">
                <div class="Error"></div>
            </div>

             <div class="User-input">
                <label for="ConfirmPosswd">Confirm Passwd</label>
                <input type="password" id="ConfirmPosswd">
                <div class="Error"></div>
            </div>

            <div class="Btn">
                <button class="Btn1">Submit</button>
            </div>
        </form>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
